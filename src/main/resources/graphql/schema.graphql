type Post {
    id: ID!
    title: String!
    text: String!
    category: String
    author: Author!
}

type Author {
    id: ID!
    name: String!
    thumbnail: String
    posts: [Post]!
}

type Query {
    recentPosts(count: Int, offset: Int) : [Post]!
    authors : [Author]!
}

type Mutation {
    writePosts(title: String!, text: String!, category: String) : Post!
}
